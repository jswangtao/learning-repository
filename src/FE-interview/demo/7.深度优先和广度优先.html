      function node(obj) {
        var newobj = {}
        if (obj.length == 1) {
          newobj.value = obj[0]
        } else if (obj.length == 0) {
          newobj.value == null
        } else {
          newobj.left = node(obj[0])
          newobj.value = obj[1]
          newobj.right = node(obj[2])
        }
        return newobj
      }
